name: ontrack
description: A Train Connection App for planning trips and booking tickets.

publish_to: 'none' 

version: 1.1.0+1A2a

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  http: ^1.4.0
  shared_preferences: ^2.5.3
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  flutter_lints: ^6.0.0
  intl: ^0.20.2
  country_flags: ^3.3.0
  fl_chart: ^1.0.0
  pdf: ^3.11.3
  printing: ^5.14.2
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/gif/delete.gif
    - assets/png/delete_1st.png
  #   - assets/icons/